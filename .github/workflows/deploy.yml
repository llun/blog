name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest-8-cores
    steps:
      - uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build site
        run: yarn export

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build-${{ github.sha }}
          path: out/

  upload-s3:
    name: Upload to S3
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build-${{ github.sha }}
          path: out/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Upload to S3 (parallel)
        run: |
          echo "üöÄ Starting parallel S3 uploads..."

          # HTML, CSS, JS and other text assets (no cache header - always fresh)
          echo "üìÑ [1/3] Uploading HTML, CSS, JS and text assets..."
          aws s3 sync out/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
            --acl public-read \
            --follow-symlinks \
            --exclude '*.jpg' \
            --exclude '*.jpeg' \
            --exclude '*.png' \
            --exclude '*.ico' \
            --exclude 'feeds/main' \
            --exclude 'feeds/atom.xml' \
            --exclude '.well-known/webfinger' &
          PID1=$!

          # Images with long cache (7 days) - these rarely change
          echo "üñºÔ∏è  [2/3] Uploading images with 7-day cache..."
          aws s3 sync out/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
            --acl public-read \
            --cache-control max-age=604800 \
            --follow-symlinks \
            --exclude '*' \
            --include '*.jpg' \
            --include '*.jpeg' \
            --include '*.png' \
            --include '*.ico' &
          PID2=$!

          # RSS/Atom feeds with proper content-type for feed readers
          echo "üì° [3/3] Uploading RSS/Atom feeds..."
          aws s3 sync out/ s3://${{ secrets.AWS_S3_BUCKET }}/ \
            --acl public-read \
            --follow-symlinks \
            --exclude '*' \
            --include 'feeds/main' \
            --include 'feeds/atom.xml' \
            --content-type 'application/atom+xml' &
          PID3=$!

          # Wait for all uploads to complete
          echo "‚è≥ Waiting for all uploads to complete..."
          wait $PID1 && echo "‚úÖ [1/3] Text assets uploaded" || { echo "‚ùå [1/3] Text assets failed"; exit 1; }
          wait $PID2 && echo "‚úÖ [2/3] Images uploaded" || { echo "‚ùå [2/3] Images failed"; exit 1; }
          wait $PID3 && echo "‚úÖ [3/3] Feeds uploaded" || { echo "‚ùå [3/3] Feeds failed"; exit 1; }
          echo "üéâ All S3 uploads completed successfully!"

  invalidate-cdn:
    name: Invalidate CloudFront
    runs-on: ubuntu-latest
    needs: upload-s3
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Invalidate CloudFront cache
        run: |
          echo "üîÑ Invalidating CloudFront distribution..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.AWS_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "‚úÖ CloudFront invalidation created!"
